<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="clock">
        <h2><span class="name">Nehal's</span> Digital Watch</h2>
        <div id="time">
            <div>
                <span id="hr">00</span>
                <span>Hours</span>
            </div>
            <div>
                <span id="min">00</span>
                <span>Minutes</span>
            </div>
            <div>
                <span id="sec">00</span>
                <span>Seconds</span>
            </div>
            <div>
                <span id="ampm">AM</span>
                <span>AM/PM</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
